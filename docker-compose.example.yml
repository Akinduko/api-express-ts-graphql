services:
    db:
        image: postgres:10-alpine
        environment:
            - POSTGRES_DB=app
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=supersecretpassword

        ports:
            - '5432:5432'
        expose:
            - '5432'
        volumes:
            - db:/var/lib/postgresql
# Names our volume
volumes:
    db:
